<!doctype html>
<html>
	<head>
		<title> Filterable List</title>
		<link rel='stylesheet' href='assets/materialize-icons/materialize-icons.css'/>
		<link rel='stylesheet' href='assets/materialize/css/materialize.min.css' />
		<link rel='stylesheet' href='main.css' />
		<script src='assets/materialize/js/materialize.min.js'></script>
	</head>
	<body onload="populateDiv()">
		<div class='container'>
			<h1 class='center-align'>
				 Contacts
			</h1>

			<form class='col s12' id='createForm'>
				<h3>
					 Add Contact
				</h3>
				<div class='input-field'>
					<input type='text' id='newContactName' class='validate' value=""/>
					<label for='newContactName'>Name</label>
				</div>
				<div class='input-field'>
					<input type='text' id='newContactCell' class='validate' value=""/>
					<label for='newContactCell'>Cell</label>
				</div>
				<div class='col s12'>
					<button class='btn waves-effect waves-light' id='saveContactBtn'>
						 Save <i class='material-icons right'>send</i>
					</button>
				</div>
			</form>

			<div id='createFormErrors'>

			</div>

			<form class='col s12' id='searchForm'>
				<h3>
					 Search Contacts
				</h3>
				<div class="input-field">
					<input type='text' id='searchName' class='validate'/>
					<label for='searchName'> Search Name</label>
				</div>
			</form>

			<div id='contactsDiv'>
				<ul id='lsContactNames' class='collection with-header'>

				</ul>
			</div>

			<ul id='contactNames' class='hide collection with-header'>
				<li class='collection-header'>
					<h5>A</h5>
				</li>
				<li class='collection-item'> Andy</li>
				<li class='collection-item'> Arnold</li>
				<li class='collection-item'> Abraham</li>
				<li class='collection-item'> Apollo</li>

				<li class='collection-header'>
					<h5>B</h5>
				</li>
				<li class='collection-item'> Barry</li>
				<li class='collection-item'> Bill</li>
				<li class='collection-item'> Ben</li>
				<li class='collection-item'> Buffalo</li>

				<li class='collection-header'>
					<h5>C</h5>
				</li>
				<li class='collection-item'> Cindy</li>
				<li class='collection-item'> Cinnamon</li>
				<li class='collection-item'> Colin</li>
				<li class='collection-item'> Christian</li>

			</ul>
		</div>
		<script src='main.js'></script>
	</body>
</html>
